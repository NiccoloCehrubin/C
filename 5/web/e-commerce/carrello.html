<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- CSS comune per la pagina -->
    <link rel="stylesheet" href="css/carrello.css"> <!-- CSS comune per la pagina -->

    <title>Carrello</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">SITO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="carrello.html">Carrello</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2>Il tuo carrello</h2>
        <div id="carrello-container">
            <!-- Prodotti del carrello verranno caricati qui -->
        </div>
        <div class="text-end">
            <button class="btn btn-danger" onclick="svuotaCarrello()">Svuota carrello</button>
            <a href="checkout.html" class="btn btn-success">Procedi al checkout</a>
        </div>
    </div>

    <script>
        // Recupera il carrello da localStorage
        let carrello = JSON.parse(localStorage.getItem('carrello')) || [];
        const carrelloContainer = document.getElementById('carrello-container');

        if (carrello.length === 0) {
            carrelloContainer.innerHTML = '<p>Il tuo carrello Ã¨ vuoto!</p>';
        } else {
            carrello.forEach(prodotto => {
                const prodottoDiv = document.createElement('div');
                prodottoDiv.classList.add('d-flex', 'justify-content-between', 'align-items-center', 'mb-3');

                prodottoDiv.innerHTML = `
                    <div>
                        <h5>${prodotto.nome}</h5>
                        <p>${prodotto.prezzo} x ${prodotto.quantita}</p>
                    </div>
                    <div>
                        <button class="btn btn-danger" onclick="rimuoviDalCarrello(${prodotto.id})">Rimuovi</button>
                    </div>
                `;

                carrelloContainer.appendChild(prodottoDiv);
            });
        }

        // Funzione per rimuovere un prodotto dal carrello
        function rimuoviDalCarrello(id) {
            carrello = carrello.filter(p => p.id !== id);
            localStorage.setItem('carrello', JSON.stringify(carrello));
            location.reload();  // Ricarica la pagina per aggiornare la lista
        }

        // Funzione per svuotare il carrello
        function svuotaCarrello() {
            localStorage.removeItem('carrello');
            location.reload();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
